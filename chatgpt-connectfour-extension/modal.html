<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="modal-content">
        <h1>Connect Four Break!</h1>
        <div class="board" id="board">Loading board...</div>
        <div class="input-area" id="input-area"></div>
        <!-- <div class="input-label">Drop in column:</div> -->
        <div id="status"></div>
        <button id="restartButton">Restart Game</button>
        <div class="dont-show-container">
            <input type="checkbox" id="dontShowConnectFour">
            <label for="dontShowConnectFour">Don't show automatically this session</label>
        </div>
    </div>
    <script src="gameLogic.js"></script>
    <script src="aiLogic.js"></script>
    <script src="modal.js"></script>
</body>
</html>
